<div class="pricing-free component">
    
  
  
      <div gdAuto class="bkoi-app">
  
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="center center"><h1>Pricing Table </h1></div>
            <div fxLayout="row" fxLayoutAlign="center center" class="api-uses-table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    
                  
                    <!-- Package col -->
                    <ng-container matColumnDef="packege_name">
                      <th mat-header-cell *matHeaderCellDef> Package </th>
                      <td mat-cell *matCellDef="let element"> {{element.packege_name}} </td>
                    </ng-container>
                  
                    <!-- price col -->
                    <ng-container matColumnDef="price">
                      <th mat-header-cell *matHeaderCellDef> Price </th>
                      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>
                  
                    <!-- limit col -->
                    <ng-container matColumnDef="limit">
                      <th mat-header-cell *matHeaderCellDef> Limit </th>
                      <td mat-cell *matCellDef="let element"> {{element.limit}} </td>
                    </ng-container>
                  

                     <!-- additional col -->
                     <ng-container matColumnDef="additional">
                        <th mat-header-cell *matHeaderCellDef> Additional </th>
                        <td mat-cell *matCellDef="let element"> {{element.additional}} </td>
                      </ng-container>
                    
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
  
        </div>
  
      </div>
    
  </div>
