<div class="pricing-calculator component">
    <div fxLayout="row" fxLayout.lt-sm="column">
        <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-evenly center" ngClass.lt-md='lt-md-custom'>
            <h1>Pay for what you use</h1>
            <p>Barikoi Price Calculator</p>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="pricing-slider">
        <div fxLayout="column" fxFlex="60" fxLayoutAlign="center center">
              <ng5-slider [(value)]="value" [options]="options" (userChange)="onSlideChange($event)"></ng5-slider>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" class="slider-value">
        <div fxLayout="column" fxFlex="30" fxLayoutAlign="start start" ngClass.lt-md='lt-md-custom'>
            <p class="p-light-medium p-normal">Pay as you go <span>{{  payAsYouGoPrice }}tk</span></p>
            <!-- <p class="p-light-medium p-normal">Upfront <span>{{ upFrontPrice }}tk</span></p> -->
        </div>
        <div fxLayout="column" fxFlex="30" fxLayoutAlign="end end">
            <a href="mailto:hello@barikoi.com?Subject=Barikoi%20API%20Query" target="_top">
                <button [ngClass.lt-md]="['lt-md-bkoi-btn', 'lt-md-bkoi-btn-primary', '.lt-md-btn-primary-circle']" class="bkoi-btn bkoi-btn-primary btn-primary-circle">
                    CONTACT SALES
                </button>
            </a>
        </div>
    </div>
</div>
