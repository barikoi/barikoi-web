<div class="pricing-enterprise component">

  <div fxLayout="row" fxLayout.lt-sm="column">


    <div fxFlex="100" class="bkoi-app">

      <div class="row" fxLayoutAlign="space-evenly center" ngClass.lt-md='lt-md-custom'>
        <p class="p-light-small enterprise-title">For Enterprise</p>
    </div>

      <div fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="30px" ngClass.lt-md='lt-md-custom'>

        <h1>Pricing for Enterprise</h1>
        <p class="text-center">
          For large-scale enterprises and startups looking for
          volume pricing <br> or industry-specific solutions, we offer :
        </p>

        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-evenly center">
          <div fxLayout="row" fxLayoutAlign="start center" class="pricing-highlight">
            <div class="color-block color-sky"></div>
            <p class="p-light-small ">Custom solution!</p>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="pricing-highlight">
            <div class="color-block color-paste"></div>
            <p class="p-light-small">Expert Support</p>

          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="pricing-highlight">
            <div class="color-block color-violet"></div>
            <p class="p-light-small">High-volume pricing discounts</p>
          </div>

        </div>

        <a href="mailto:hello@barikoi.com?Subject=Barikoi%20API%20Query" target="_top">
          <button [ngClass.lt-md]="['lt-md-bkoi-btn', 'lt-md-bkoi-btn-info', '.lt-md-btn-info-circle']" class="bkoi-btn bkoi-btn-info btn-info-circle animatedBtn animated fadeInRight faster"><span style="color: white;">CONTACT SALES</span></button>

        </a>
      </div>

    </div>
  </div>

</div>
